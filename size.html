  <!--
    Testing out some css properties
    uses div, borders, tables, ....
    margin(external spacing) is spacing outside the border of the element
    padding(internal spacing) is between the content of the element and its border
  -->
  <!DOCTYPE html>
  <html>

  <head>

    <style>
      div {
        background-color: teal;
        margin: 100px;
        padding: 20px;
        width: 1000px;
        height: 4000px;
        font-size: 32px;
        font-weight: bold;
        border: 30px dotted blue;
      }
    </style>
  </head>

  <body>
    <div>
      Hi, I'm inside a div
    </div>
  </body>

  </html>
